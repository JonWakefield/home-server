<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wakefield Cloud</title>
  <link href="src/dist/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/sidebars.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <!-- sidebar -->
        <div class="d-flex flex-nowrap col-lg-2">
            <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary mobile-sidebar">
              <div class="sidebar-header d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none
              border-bottom">
                <span class="fs-3 fw-semibold">Accounts</span>
                <svg id="openAccModal" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                  class="bi bi-plus-lg" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>
              </div>
              <div id="userListGroup" class="list-group list-group-flush border-bottom scrollarea">
              </div>
            </div>
            <div class="b-example-divider b-example-vr"></div>
        </div>
        <!-- main body -->
      <main class="col-md-9 ms-sm-auto mobile-main">
        <div class="home-banner">
          <h1>Welcome</h1>
        </div>
      </main> 

  <!-- Modal Structure -->
  <div id="createAccModal" class="modal modal-sheet p-4 py-md-5" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Create Account</h1>
          <span type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
        </div>
        <div class="modal-body p-5 pt-0">
          <form id="modalForm" class="form">
            <div class="form-floating mb-3">
              <input type="name" class="form-control rounded-3" id="createAccName" placeholder="name">
              <label for="createAccName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="createAccPassword" placeholder="Password">
              <label for="createAccPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="checkbox" id="showPasswordCreateAcc" class="showPassword"> Show Password
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="createAcc" type="submit">Create
              Account</button>
              <label id="createAccError" class="err-label"></label>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign in modal -->
  <div id="signInModal" class="modal modal-sheet p-4 py-md-5" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Enter Password</h1>
          <span type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
        </div>
        <div class="modal-body p-5 pt-0">
          <form id="modalSignInForm" class="">
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="signInPassword" placeholder="Password">
              <label for="signInPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="checkbox" id="showPasswordSignIn" class="showPassword"> Show Password
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="loginBut" type="submit">Access</button>
            <label id="signInError" class="err-label"></label>
            <hr class="my-1">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
