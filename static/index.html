  <!-- Modal Structure -->
  <div id="createAccModal" class="modal modal-sheet p-4 py-md-5" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Create Account</h1>
          <span type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
        </div>
        <div class="modal-body p-5 pt-0">
          <form id="modalForm" class="">
            <div class="form-floating mb-3">
              <input type="name" class="form-control rounded-3" id="nameInput" placeholder="name">
              <label for="nameInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="passwordInput" placeholder="Password">
              <label for="passwordInput">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="checkbox" id="showPassword" class="showPassword">Show Password
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="createAcc" type="submit">Create
              Account</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign in modal -->
  <div id="signInModal" class="modal modal-sheet p-4 py-md-5" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Enter Password</h1>
          <span type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
        </div>
        <div class="modal-body p-5 pt-0">
          <form id="modalSignInForm" class="">
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="signInPassword" placeholder="Password">
              <label for="signInPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="checkbox" id="showPasswordSign" class="showPassword"> Show Password
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="loginBut" type="submit">Access</button>
            <hr class="my-1">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="src/dist/bootstrap.bundle.min.js"></script>
