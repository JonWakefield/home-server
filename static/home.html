      <div class="container-fluid">
        <div class="row">

            <!-- sidebar -->
            <main class="d-flex flex-nowrap col-lg-2">
                <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 255px;">
                  <div class="sidebar-header d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none
                  border-bottom">
                    <div>
                    </div>
                    <span id="nameSpan" class="fs-4 fw-semibold"></span>
                  </div>
                  <div id="userListGroup" class="list-group list-group-flush border-bottom scrollarea">
                  </div>
                </div>
                <div class="b-example-divider b-example-vr"></div>
            </main>

            <!-- main body -->
          <main id="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

              <div class="d-flex flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">

            <!-- Rename file modal -->
            <div id="renameModal" class="modal modal-sheet p-4 py-md-5" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                  <div class="modal-header p-5 pb-1 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-5">Rename File: </h1>
                    <span type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
                  </div>
                  <div class="modal-body p-5 pt-0">
                    <form id="renameForm" class="">
                    <label id="oldFileName" class="pb-3 basic-label"></label>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="renameInput" placeholder="New File Name">
                        <label for="renameInput">New File name</label>
                      </div>
                      <div class="form-floating mb-3">
                      </div>
                      <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="renameBut" type="submit">Submit</button>
                      <label id="renameError" class="err-label"></label>
                      <hr class="my-1">
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Delete File confirmation modal -->
            <div id="deleteModal" class="modal modal-sheet p-4 py-md-5" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow small-modal">
                  <div class="modal-header p-5 pb-1 border-bottom-0 center">
                    <h1 class="fw-bold mb-0 fs-5 ">Delete File?</h1>
                    <span type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
                  </div>
                  <div class="modal-body p-5 pt-0">
                    <form id="deleteForm" class="center">
                    <label id="delFileName" class="pb-3 basic-label"></label>
                      <button class="w-80 mb-2 btn btn-md rounded-3 btn-primary" id="delBut" type="submit">Confirm</button>
                      <label id="delError" class="err-label"></label>
                      <hr class="my-1">
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add folder modal -->
            <div id="addFolderModal" class="modal modal-sheet p-4 py-md-5" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow small-modal">
                  <div class="modal-header p-5 pb-1 border-bottom-0 center">
                    <h1 class="fw-bold mb-0 fs-5 ">Folder Name:</h1>
                    <span type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
                  </div>
                  <div class="modal-body p-5 pt-0">
                    <form id="addFolderForm" class="center">
                      <div class="form-floating mb-3">
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="addFolderInput" placeholder="Folder">
                        <label for="addFolderInput">Folder</label>
                      </div>
                      <button class="w-80 mb-2 btn btn-md rounded-3 btn-primary" id="addFolderBut" type="submit">Confirm</button>
                      <label id="addFolderErr" class="err-label"></label>
                      <hr class="my-1">
                    </form>
                  </div>
                </div>
              </div>
            </div>
